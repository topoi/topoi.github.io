<html>
<head>

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


	<style>
		html, body {

			display: inline-block;

		#map {
			width: 48%;
			height: 1000px;

		}.tooltip{ width: 80px; height: 80px; position: absolute; left: -9999p; }
		.tooltip > svg{ margin:auto; display: block; }
	</style>

	
</head>
<body>

<div style="display: inline">
<div id='map'></div>
<div id='text' name="textansicht"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.min.js"></script>
<script src="L.D3SvgOverlay.min.js"></script>

<script type="text/javascript">

</script>
<script src="sample-geojson.js" type="text/javascript"></script>

<script>
        var map = L.map('map').setView([39.74739, 35], 5);
        var countries = [];
	    var countriesOverlay = L.d3SvgOverlay(function(sel, proj) {
   
		var upd = sel.selectAll('path').data(countries);
		upd.enter()
		    .append('path')
		    .attr('d', proj.pathFromGeojson)
		    .attr('stroke', 'black')
		    .attr('fill', function(){ return d3.hsl(Math.random() * 360, 0.9, 0.5) })
		    .attr('fill-opacity', '0.5');
		upd.attr('stroke-width', 1 / proj.scale);
	    });
	    d3.json("data/world1815.json", function(data) { countries = data.features; countriesOverlay.addTo(map) });
	    L.control.layers( {"current": countriesOverlay}).addTo(map);
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);
  
       function onEachFeature(feature, layer) {
	   var popupContent = "";

	   if (feature.properties && feature.properties.popupContent) {
	       popupContent += feature.properties.popupContent;
	   }

	   layer.bindPopup(popupContent);
	   layer.on('mouseover', function (e) {
               this.openPopup();
           });
           layer.on('mouseout', function (e) {
               this.closePopup();
           });
	   layer.on('click', function (e) {
               alert("hallo")
           });
	   
	}

	L.geoJSON(Russland_Ehrenberg, {

		style: function (feature) {
			return feature.properties && feature.properties.style;
		},

		onEachFeature: onEachFeature,

		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, {
				radius: 8,
				fillColor: "blue",
				color: "blue",
				weight: 1,
				opacity: 1,
				fillOpacity: 0.8
			});
		}
	}).addTo(map);

       L.geoJSON(Russland_Humboldt, {

		style: function (feature) {
			return feature.properties && feature.properties.style;
		},

		onEachFeature: onEachFeature,

		pointToLayer: function (point, latlng) {
			return L.circleMarker(latlng, {
				radius: 8,
				fillColor: "red",
				color: "red",
				weight: 1,
				opacity: 1,
				fillOpacity: 0.8
			});
		}
	}).addTo(map);

  marker.bindPopup('Long description with extra formatting ...');
  marker.on('mouseover', customTip);
  marker.on('click', customPop);


  
  
 function showText(e){
     
     var point = map.latLngToContainerPoint(e.latlng);
        var tooltip = d3.select(map.getContainer())
            .append("div")
            .attr("class", "tooltip")
            document.getElementById("text").innerHTML='<object type="text/html" data="NavigatorVersion1/docs/designentwicklung/index.html" style="height:1000px; width:100%;"></object>';        
    }
    function onMouseOut(e){
        d3.select(map.getContainer()).select(".tooltip").remove();
    }
  
</script>


</body>
</html>
