
<!DOCTYPE html> 
<html> 
  
  <head>

    <style>

      label {
  color: black;
  font-family: 'Helvetica', 'Arial', sans-serif;
  font-size: 110%;
      }
.butt {
  background-color: lightblue;
  border: none;
  color: white;
  border-radius: 8px;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 13px;
  margin: 4px 2px;
  cursor: pointer;
}
      
      
</style>
    <title>LPIC2 Exam 2 NEU</title> 
      
    <script src= 
         "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
    </script> 
     
    <!-- Script to get JSON file and display its content --> 
    <script type = "text/javascript" language="javascript"> 

      $(document).ready(function() { 
            par=-1
            $("#fetch").click(function(event){
	     par=par+1
             $.getJSON('question.json', function(emp) {

		 $('#display').html('<p><label id="qn"> ' + emp[par].question_num + '</label></br>');
		 $('#display').append('<p><label id="q"> ' + emp[par].question + '</label></br>');
		 if (emp[par].type == "5") {
		 $('#display').append('A: <input type="checkbox"><label id="A"> ' + emp[par].A+ '</label></br>'); 
                 $('#display').append('B: <input type="checkbox"><label id="B"> ' + emp[par].B+ '</label></br>'); 
                 $('#display').append('C: <input type="checkbox"><label id="C"> ' + emp[par].C+ '</label></br>'); 
                 $('#display').append('D: <input type="checkbox"><label id="D"> ' + emp[par].D+ '</label></br>');
		 $('#display').append('E: <input type="checkbox"><label id="E"> ' + emp[par].E+ '</label></br>');
		 };
		 if (emp[par].type == "4") {
		 $('#display').append('A: <input type="checkbox"><label id="A"> ' + emp[par].A+ '</label></br>'); 
                 $('#display').append('B: <input type="checkbox"><label id="B"> ' + emp[par].B+ '</label></br>'); 
                 $('#display').append('C: <input type="checkbox"><label id="C"> ' + emp[par].C+ '</label></br>'); 
                 $('#display').append('D: <input type="checkbox"><label id="D"> ' + emp[par].D+ '</label></br>');
		 };
		 if (emp[par].type == "1") {
		     $('#display').append('<input></label></br>');
		     $('#display').append('<label style="opacity:0" id="single"> Answer:  ' + emp[par].corr_answer+ '</label></br>');
		 }
             });

		 $("#answer").click(function(event){
		     $.getJSON('question.json', function(emp) {
			 if (emp[par].type == "1")
			 {
                             $('#single').css("opacity", "1")
			 } else {
			     $(emp[par].corr_answer).css("background-color", "lightgreen")}
		   });
		 });
	    });
 

	    $("#prev").click(function(event){
	    
	    {
	     par=par-1
             $.getJSON('question.json', function(emp) {

		 $('#display').html('<p><label id="qn"> ' + emp[par].question_num + '</label></br>');
		 $('#display').append('<p><label id="q"> ' + emp[par].question + '</label></br>');
		 if (emp[par].type == "5") {
		 $('#display').append('A: <input type="checkbox"><label id="A"> ' + emp[par].A+ '</label></br>'); 
                 $('#display').append('B: <input type="checkbox"><label id="B"> ' + emp[par].B+ '</label></br>'); 
                 $('#display').append('C: <input type="checkbox"><label id="C"> ' + emp[par].C+ '</label></br>'); 
                 $('#display').append('D: <input type="checkbox"><label id="D"> ' + emp[par].D+ '</label></br>');
		 $('#display').append('E: <input type="checkbox"><label id="E"> ' + emp[par].E+ '</label></br>');
		 };
		 if (emp[par].type == "4") {
		 $('#display').append('A: <input type="checkbox"><label id="A"> ' + emp[par].A+ '</label></br>'); 
                 $('#display').append('B: <input type="checkbox"><label id="B"> ' + emp[par].B+ '</label></br>'); 
                 $('#display').append('C: <input type="checkbox"><label id="C"> ' + emp[par].C+ '</label></br>'); 
                 $('#display').append('D: <input type="checkbox"><label id="D"> ' + emp[par].D+ '</label></br>');
		 };
		 if (emp[par].type == "1") {
		     $('#display').append('<input></label></br>');
		     $('#display').append('<label style="opacity:0" id="single"> Answer:  ' + emp[par].corr_answer+ '</label></br>');
		 }
             });

		 $("#answer").click(function(event){
		     $.getJSON('question.json', function(emp) {
			 if (emp[par].type == "1")
			 {
                             $('#single').css("opacity", "1")
			 } else {
			     $(emp[par].corr_answer).css("background-color", "lightgreen")}
		   });
		 });
	       }
            });
      });	  
      </script> 
   </head> 
       
   <body> 
   
     <div id = "display" style = "background-color:#FFFFFF;"></div>
     <input type = "button" class="butt" id = "prev" value = "<<" /> 
     <input type = "button" class="butt" id = "answer" value = "CORRECT ANSWER" />
     <input type = "button" class="butt" id = "fetch" value = ">>" /> 
    
   </body> 
</html>
