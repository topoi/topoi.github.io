<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CVMA</title>
    
    <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdn.jsdelivr.net/foundation/5.0.2/css/foundation.min.css'>
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
    
    <script src="../dist/jsoneditor.js"></script>
    
    <script>
    // Set the default CSS theme and icon library globally
    JSONEditor.defaults.theme = 'foundation5';
    JSONEditor.defaults.iconlib = 'fontawesome4';
    </script>
    <style>

      .panel {

	  background: white;
	  opacity: 0.7;
	  
      }
      body  {
	 
	 
      }
 body::after {
    content: "";
    background: url("bgdom.jpg") no-repeat center center fixed;  
                                                                  -webkit-background-size: cover;
                                                                  -moz-background-size: cover;
                                                                  -o-background-size: cover;
                                                                  background-size: cover;
  opacity: 0.2;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  position: absolute;
  z-index: -1;   
}
   
    </style>
  </head>
  <body>
    <div class='row'>
      <div class='medium-12 columns'>
        <h1>Corpus Vitrearum Medii Aevi - Foto Manager</h1>
      </div>
    </div>

    <div class='row'>
      <div class='medium-12-columns'>
        <button id='submit' class='tiny'>Submit Metadata to Image</button>
        <!--<button id='restore' class='secondary tiny'>Restore to Default</button>-->
        <!--<span id='valid_indicator' class='label'></span>-->
      </div>
    </div>
    <div class='row'>
      <div id='editor_holder' class='medium-12 columns'></div>
    </div>
    
    <script>
      // This is the starting value for the editor
      // We will use this to seed the initial editor 
      // and to provide a "Restore to Default" button.
      var starting_value = {

	  "Allgemein": {
	
	      "Titel"  : "",
	      "Gattung" : "",
	      "Name des Fensters" :"",
	      "Band": "",
	      "Tafel/Figur/Abbildung" :"",
	  },
	  
	"Aufnahme": {
            "Inventarnummer": "",
            "Aufnahmeart": "",
	    "Typ der Digitalbildquelle": "",
	    "Aufnahmekontext": "",
	    "Aufnahmedatum":"",
	},
        "Ort": 
          {
            "Kontinent": "",
            "Land": "",
              "Bundesland/Region": "",
	      "Stadt": "",
	      "Gebäude": "",
	      "Gebäudeteil":"",
	      "Geographische Breite":"",
	      "Geographische Länge":"",
	      "Geographischer Identifikator":"",
	      "Himmelsrichtung":"",
	      "Fensternummer":"",
	      "Zeile":"",
	      "Bahn":"",
	      "Ehemaliger/ursprünglicher Standort":""
          },
	  "Scheibe": 
          {
            "Höhe": "",
            "Breite": "",
            "Durchmesser": "",
	      "Entstehumgsdatum": "",
	      "Normdatum (Anfang)": "",
	      "Normdatum (Ende)":"",
	      "Restaurierungsgeschichte":""
          },
	  "Personen und Körperschaften": 
          {
            "Person/Körperschaft (Name)": "",
            "Person/Körperschaft (Identifikator)": "",
	    "Person/Körperschaft (Rolle)": "",
          },
	  "Iconclass":{
	      "Iconclass Notation":"",
	      "Iconclass Beschreibung": ""
	  },
          "Rechte": {
	      "Rechtestatus":"",
	      "Autor": "",
	      "Rechteinhaber":"",
	      "Herausgeber":"",
	      "Rechtenennung":"",
	      "Lizenzinformationen (Typ)":"",
	      "Lizenzinformationen (URL)":""
	      
	  },
	  "Freigabe und Hinweise" : {
	      "Feigabe":"",
	      "Hinweise (intern)":""


	  }
	  
      };

      // Initialize the editor
      var editor = new JSONEditor(document.getElementById('editor_holder'),{
        // Enable fetching schemas via ajax
        ajax: true,
        
        // The schema for the editor
        schema: {
          $ref: "person.json",
          format: "grid"
        },
        
        // Seed the form with a starting value
        startval: starting_value
      });
    
      // Hook up the submit button to log to the console
      document.getElementById('submit').addEventListener('click',function() {
          // Get the value from the editor
	  
          alert(JSON.stringify(editor.getValue()));
	  
      });
      
      // Hook up the Restore to Default button
      document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
      });
      
      // Hook up the validation indicator to update its 
      // status whenever the editor changes
      editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();
        
        var indicator = document.getElementById('valid_indicator');
        
        // Not valid
        if(errors.length) {
          indicator.className = 'label alert';
          indicator.textContent = 'not valid';
        }
        // Valid
        else {
          indicator.className = 'label success';
          indicator.textContent = 'valid';
        }
      });
    </script>
  </body>
</html>
